<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Grid</title>

    <link rel="stylesheet" type="text/css" href="word_grid.css" />

<body>
    <div class="main-content">
        <h1>Ralph's n-Dimensional Word-Grid Solver</h1>
        <hr>
        <div class="form-controls">
            <p>This page uses <a href="word_grid.js" target="_blank">vanilla JavaScript</a> to generate and solve Word-Grids of arbitrary size.</p>
            <p>Note that calculation time increases significantly for <i>nxn</i> grids where n > 30.</p>

            <select title="game-size" name="game-size" id="game-size" class="game-size">
                <option value="4"></option>
                <option value="4">4 x 4</option>
                <option value="5">5 x 5</option>
                <option value="6">6 x 6</option>
                <option value="7">7 x 7</option>
                <option value="8">8 x 8</option>
                <option value="9">9 x 9</option>
                <option value="10">10 x 10</option>
                <option value="20">20 x 20</option>
                <option value="30">30 x 30</option>
                <option value="40">40 x 40</option>
                <option value="50">50 x 50</option>
                <option value="CUSTOM">Custom</option>
            </select>
            <span onclick="buildGrid();" class="grid-button hot">Build Grid</span>
            <span onclick="clearGrid();" class="grid-button">Reset</span>
        </div>
        <div class="grid-container">


        </div>
        <h3 class="solution-header">
        </h3>
        <div class="solution-container">

        </div>
        <div class="execution-time">
        </div>
    </div>
</body>
